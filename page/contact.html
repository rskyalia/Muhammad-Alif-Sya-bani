<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      color: #fff;
      overflow-x: hidden;
    }

    /* Video background with low saturation */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }

    /* Overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: -1;
    }

    /* FLOATING NAVBAR */
    nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      backdrop-filter: blur(10px); 
      padding: 12px 30px;
      border-radius: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: #410657;
      margin-right: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      padding: 8px 10px;
      position: relative;
      transition: color 0.3s ease;
    }

    /* Elegant underline hover */
    nav ul li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: #ffffff;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    nav ul li a:hover {
      color: #410657;
    }

    nav ul li a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* HERO SECTION */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }
    /* CONTACT SECTION */
#contact {
  padding: 100px 10%;
  text-align: center;
}

#contact h2 {
  font-size: 2rem;
  margin-bottom: 40px;
  color: #f4f4f4;
  text-shadow: 0 0 15px rgba(255,255,255,0.7);
}

/* FORM STYLE */
.contact-form {
  display: flex;
  flex-direction: column;
  gap: 18px;
  max-width: 550px;
  margin: 0 auto;
  padding: 30px;
  border-radius: 15px;
  backdrop-filter: blur(12px);
  background: rgba(65, 6, 87, 0.25); /* nuansa ungu transparan */
  box-shadow: 0 8px 25px rgba(0,0,0,0.4);
}

/* Label */
.contact-form label {
  text-align: left;
  font-weight: 600;
  color: #fff;
  font-size: 0.95rem;
}

/* Input & Textarea */
.contact-form input,
.contact-form textarea {
  padding: 12px;
  border: none;
  border-radius: 10px;
  outline: none;
  font-size: 1rem;
  background: rgba(255,255,255,0.15);
  color: #fff;
  transition: background 0.3s ease, box-shadow 0.3s ease;
}

.contact-form input:focus,
.contact-form textarea:focus {
  background: rgba(255,255,255,0.25);
  box-shadow: 0 0 8px #a24ddc;
}

/* Button */
.contact-form button {
  padding: 12px;
  background: linear-gradient(135deg, #410657, #6b0f9c);
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.3s ease, background 0.3s ease;
}

.contact-form button:hover {
  transform: translateY(-3px);
  background: linear-gradient(135deg, #6b0f9c, #410657);
}
/* Success Message */
#successMessage {
  display: none;
  margin-top: 20px;
  padding: 12px 18px;
  border-radius: 8px;
  background: rgba(107, 15, 156, 0.9); /* ungu */
  color: #fff;
  font-weight: 600;
  font-size: 1rem;
  box-shadow: 0 0 12px rgba(162, 77, 220, 0.7);
  animation: fadeIn 0.5s ease-in-out;
}

/* Animasi fade in */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
  </style>

<section id="contact">
  <h2>Contact Me</h2>
  <form id="contactForm" action="mailto:syahbanialif79@gmail.com" method="POST" enctype="text/plain" class="contact-form">
    <label for="nama">Nama</label>
    <input type="text" id="nama" name="nama" required>

    <label for="asal">Asal</label>
    <input type="text" id="asal" name="asal" required>

    <label for="email">Email</label>

    <label for="pesan">Kritik & Saran</label>

    <button type="submit">Kirim</button>
  </form>

  <!-- Notifikasi -->
  <div id="successMessage">âœ… Pesan berhasil dikirim!</div>
</section>
</body>
    <script>
  document.getElementById("contactForm").addEventListener("submit", function(event) {
    // tampilkan notifikasi
    document.getElementById("successMessage").style.display = "block";

    // sembunyikan otomatis setelah 5 detik
    setTimeout(() => {
      document.getElementById("successMessage").style.display = "none";
    }, 5000);
  });
</script>
